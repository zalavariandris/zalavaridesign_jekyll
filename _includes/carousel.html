<div class="Carousel">
    {% for image in page.images %}
    <figure id="{{image.title | slugify}}">
      <img src={{image.url}}>
      <figcaption>
        <span class="title"><a href="#{{image.title | slugify}}">{{image.title}}</a></span>
        <span class="description">{{image.description}}</span>
        <span class="date">{{image.date}}</span>
      </figcaption>
    </figure>
    {% endfor %}
</div>
